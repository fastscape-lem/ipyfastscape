[build-system]
build-backend = "setuptools.build_meta"
requires = [
  "setuptools>=42",
  "setuptools-scm>=7",
]

[tool.setuptools.packages.find]
where = ["src"]
include = [
    "ipyfastscape",
    "ipyfastscape.*",
]

[tool.setuptools_scm]
fallback_version = "9999"

[project]
name = "ipyfastscape"
dynamic = ["version"]
authors = [
    {name = "BenoÃ®t Bovy", email = "benbovy@gmail.com"},
]
maintainers = [
    {name = "IpyFastscape contributors"},
]
license = {text = "BSD-3-Clause"}
description = "Interactive widgets for topographic data analysis and modelling in Jupyter notebooks"
keywords = ["fastscape", "xarray", "jupyter", "landscape", "topography"]
readme = "README.md"
classifiers = [
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: BSD License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
]
requires-python = ">=3.9"
dependencies = [
    "xarray",
    "ipywidgets",
    "ipygany >=0.5.0"
]

[project.optional-dependencies]
dev = ["pytest"]

[project.urls]
Repository = "https://github.com/fastscape-lem/ipyfastscape"

[tool.black]
line-length = 100

[tool.ruff]
# E402: module level import not at top of file
# E501: line too long - let black worry about that
# E731: do not assign a lambda expression, use a def
ignore = [
  "E402",
  "E501",
  "E731",
]
select = [
  "F", # Pyflakes
  "E", # Pycodestyle
  "W",
  "I", # isort
  "UP", # Pyupgrade
]
exclude = [".eggs", "doc"]
target-version = "py39"

[tool.ruff.isort]
known-first-party = ["ipyfastscape"]
